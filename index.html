<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin-top: 20px;
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <article class="social-links-container">
      <div class="profile-img-wrapper">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
          class="profile-img"
        />
      </div>
      <div class="profile-username">
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
        <span> "Front-end developer and avid reader."</span>
      </div>
      <div class="profile-social-links-wrapper">
        <button type="button">GitHub</button>
        <button type="button">Frontend Mentor</button>
        <button type="button">LinkedIn</button>
        <button type="button">Twitter</button>
        <button type="button">Instagram</button>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/LouaiKhodary13"
        >Louai Khodary</a
      >
    </div>
  </body>
</html>
